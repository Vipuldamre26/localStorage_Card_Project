<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card">
            <h1>User Information Card</h1>
            <div class="info">
                <p>First Name: <span class="fName"></span></p>
                <p>Last Name: <span class="lName"></span></p>
                <p>Country: <span class="country"></span></p>
                <p>Phone Number: <span class="pNumber"></span></p>
                <p>State: <span class="state"></span></p>
                <p>City: <span class="city"></span></p>
                <p>Village: <span class="village"></span></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
